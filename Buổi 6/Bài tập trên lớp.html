<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập trên lớp</title>
        <script type="text/javascript">
            function hienthianh(dovat){
                if(dovat=="ao"){
                    document.write("<img src='ao.jpg'>");
                }else{
                    document.write("<img src='quan.jpeg'>");
                }
            }
        </script>
    </head>
    <body>
        <p>Hãy chọn đò vật mà bạn thích:</p>
        <input type="button" value="Áo" onclick="hienthianh('ao');"/>
        <input type="button" value="Quần" onclick="hienthianh('quan');"/>
    </body>
</html>
