<!DOCTYPE html>
<html>
<head>
    <title>Chuyển nền màu</title>
    <style>
        body {
            background-color: white;
        }
    </style>
    <script>
        function changeBackgroundColor() {
            var body = document.querySelector('body');
            body.style.backgroundColor = 'green';
        }
    </script>
</head>
<body>
    <p>Đổi màu tôi đi</p>
    <button onclick="changeBackgroundColor()">Xanh</button>
</body>
</html>
